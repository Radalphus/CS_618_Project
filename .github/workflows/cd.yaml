name: Deploy Blog Application
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy-frontend.outputs.url }}

    steps:
      - uses: actions/checkout@v3

      # Generate a unique tag for this build (timestamp + short SHA)
      - name: Set TAG
        id: vars
        run: echo "TAG=$(date -u +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: google-github-actions/auth@v1
        with:
          service_account: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT }}
          credentials_json: ${{ secrets.GOOGLECLOUD_CREDENTIALS }}

      # --- Backend ---
      - name: Build & push backend image (unique tag only)
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/blog-backend:${{ steps.vars.outputs.TAG }}

      - id: deploy-backend
        name: Deploy backend (pin to unique tag)
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: blog-backend
          image: ${{ secrets.DOCKERHUB_USERNAME }}/blog-backend:${{ steps.vars.outputs.TAG }}
          region: ${{ secrets.GOOGLECLOUD_REGION }}

      # --- Frontend ---
      - name: Build & push frontend image (unique tag only)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/blog-frontend:${{ steps.vars.outputs.TAG }}
          build-args: |
            VITE_BACKEND_URL=${{ steps.deploy-backend.outputs.url }}/api/v1

      - id: deploy-frontend
        name: Deploy frontend (pin to unique tag)
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: blog-frontend
          image: ${{ secrets.DOCKERHUB_USERNAME }}/blog-frontend:${{ steps.vars.outputs.TAG }}
          region: ${{ secrets.GOOGLECLOUD_REGION }}
          flags: --port 80
